<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <style>
        .hero {
            background-image: url("templates/ecommerce.png");
            color: white;
            padding: 3rem 0;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hero-content {
            z-index: 1;
            position: relative;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="overlay"></div>
        <div class="hero-body">
            <div class="container">
                <div class="hero-content">
                    <h1 class="title">Welcome to our E-commerce</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <div class="columns is-multiline">
                <div class="column is-one-quarter">
                    <a href="/register" class="button is-fullwidth is-link">Register</a>
                </div>
                <div class="column is-one-quarter">
                    <a href="/login" class="button is-fullwidth is-link">Login</a>
                </div>
                <div class="column is-one-quarter">
                    <a href="/products" class="button is-fullwidth is-link">Products</a>
                </div>
                <div class="column is-one-quarter">
                    <a href="/orders" class="button is-fullwidth is-link">Orders</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
